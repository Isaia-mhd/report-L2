<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Titre -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">Modèle Organisationnel des Traitements (MOT)</text>
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">Système de Réservation de Maison d'Hôtes</text>
  
  <!-- Colonnes des acteurs -->
  <!-- Client -->
  <rect x="50" y="80" width="280" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="190" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Client</text>
  
  <!-- Propriétaire -->
  <rect x="330" y="80" width="280" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="470" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Propriétaire</text>
  
  <!-- Système -->
  <rect x="610" y="80" width="340" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="780" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Système</text>
  
  <!-- Lignes de séparation verticales -->
  <line x1="330" y1="140" x2="330" y2="670" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="610" y1="140" x2="610" y2="670" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Ligne horizontale principale -->
  <line x1="50" y1="140" x2="950" y2="140" stroke="#34495e" stroke-width="3"/>
  
  <!-- PROCESSUS 1: Consulter -->
  <ellipse cx="190" cy="200" rx="80" ry="35" fill="#5dade2" stroke="#2e86c1" stroke-width="2"/>
  <text x="190" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Consulter</text>
  
  <!-- Flèche vers système -->
  <path d="M 270 200 L 630 200" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Box système consultation -->
  <rect x="630" y="170" width="300" height="60" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="780" y="192" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Disponibilités</text>
  <text x="780" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Afficher chambres</text>
  <text x="780" y="224" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Tarifs et détails</text>
  
  <!-- PROCESSUS 2: Réserver -->
  <ellipse cx="190" cy="310" rx="80" ry="35" fill="#5dade2" stroke="#2e86c1" stroke-width="2"/>
  <text x="190" y="315" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Réserver</text>
  
  <!-- Flèche vers système -->
  <path d="M 270 310 L 630 310" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Box système réservation -->
  <rect x="630" y="280" width="300" height="60" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="780" y="302" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Demande de réservation</text>
  <text x="780" y="320" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Enregistrer demande</text>
  <text x="780" y="334" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Notifier propriétaire</text>
  
  <!-- Flèche notification vers propriétaire -->
  <path d="M 630 310 L 490 380" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
  
  <!-- PROCESSUS 3: Valider -->
  <ellipse cx="470" cy="420" rx="80" ry="35" fill="#ec7063" stroke="#c0392b" stroke-width="2"/>
  <text x="470" y="425" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Valider</text>
  
  <!-- Flèche vers système -->
  <path d="M 550 420 L 630 420" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Box système validation -->
  <rect x="630" y="380" width="300" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="780" y="402" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Validation réservation</text>
  <text x="780" y="420" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Vérifier disponibilité</text>
  <text x="780" y="434" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Bloquer dates</text>
  <text x="780" y="448" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Confirmer au client</text>
  
  <!-- Flèche confirmation vers client -->
  <path d="M 630 440 L 270 510" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
  <text x="450" y="470" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">Confirmation</text>
  
  <!-- PROCESSUS 4: Check-in -->
  <ellipse cx="190" cy="540" rx="80" ry="35" fill="#5dade2" stroke="#2e86c1" stroke-width="2"/>
  <text x="190" y="545" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Check-in</text>
  
  <!-- Flèche vers propriétaire -->
  <path d="M 270 540 L 390 540" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Box propriétaire check-in -->
  <rect x="350" y="510" width="240" height="60" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="470" y="532" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Accueil client</text>
  <text x="470" y="550" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Remise des clés</text>
  <text x="470" y="564" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Dépôt de garantie</text>
  
  <!-- Flèche vers système -->
  <path d="M 590 540 L 630 540" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Box système check-in -->
  <rect x="630" y="515" width="300" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="780" y="537" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Enregistrer arrivée</text>
  <text x="780" y="555" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Statut: En séjour</text>
  
  <!-- PROCESSUS 5: Check-out -->
  <ellipse cx="190" cy="620" rx="80" ry="35" fill="#5dade2" stroke="#2e86c1" stroke-width="2"/>
  <text x="190" y="625" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Check-out</text>
  
  <!-- Flèche vers propriétaire -->
  <path d="M 270 620 L 390 620" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Box propriétaire check-out -->
  <rect x="350" y="595" width="240" height="50" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="470" y="617" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Départ client</text>
  <text x="470" y="635" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Restitution garantie</text>
  
  <!-- Flèche vers système -->
  <path d="M 590 620 L 630 620" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Box système check-out -->
  <rect x="630" y="595" width="300" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="780" y="617" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Libérer chambre</text>
  <text x="780" y="635" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle">- Disponible pour nouvelle résa</text>
  
  <!-- Définition des flèches -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>